<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <style>
        #heartBeatLogData {
            word-wrap: break-word;
            word-break: break-all;
            overflow: hidden;
            margin-top: 1%;
        }
    </style>
</head>
<body>
<div class="layui-col-md12">
    <div class="layui-card">
        <div class="layui-card-header">
            <span><i class="layui-icon layui-icon-heart"></i>heartBeatID</span>
            <span id="heartBeatID"></span>
        </div>
        <div class="layui-card-body" style="">

            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-xs4">
                        <div class="grid-demo grid-demo-bg1">
                            <div>
                                <div>
                                    日期
                                </div>
                                <div id="date">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <div class="grid-demo">
                            <div>
                                <div>
                                    种类
                                </div>
                                <div id="type">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <div class="grid-demo grid-demo-bg1">
                            <div>
                                <div>
                                    种类名
                                </div>
                                <div id="typeString">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div class="grid-demo grid-demo-bg1">
                            <div>
                                <div>
                                    内容
                                </div>
                                <div id="heartBeatLogData">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../js/dist/json/jquery.xml2json.js" charset="utf-8"></script>
<script src="../../js/dist/json/jquery.json2xml.js" charset="utf-8"></script>
<script src="../../js/dist/json/jsonlint.js" charset="utf-8"></script>
<script src="../../js/dist/json/jquery.json.js" charset="utf-8"></script>
<script src="../../js/page/heartBeatBoard/heartBeatDetail.js" charset="utf-8"></script>

</body>
</html>
