<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录-LightDisk</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/page/login-1.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="" lay-filter="login-form">
                <div class="layui-form-item logo-title">
                    <h1>基于区块链的存储系统</h1>
                    <h3>LightDisk</h3>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    <textarea type="text" name="username" lay-verify="required|account" placeholder="请输入您的公钥"
                              autocomplete="off" class="layui-textarea"></textarea>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    <textarea type="password" name="password" lay-verify="required|password" placeholder="请输入您的私钥"
                              autocomplete="off" class="layui-textarea"></textarea>
                </div>
                <!--本地IP端口  -->
                <!--本地节点端口号和ID  -->
                <div class="layui-form-item">
                    <div class="layui-inline" style="
    width: 50%;
    /* margin-left: 2%; */
    ">
                        <label class="layui-form-label" style="left: 0;
    top: 0; width: 25%;line-height: 20px;color: #090707c9;padding-right: 1px;
    padding-left: 1px;"> IP</label>
                        <div class="layui-input-inline" style="margin-left: 28%;width: 74%;/* color: aliceblue; */">
                            <input type="text" name="ip" lay-verify="port" autocomplete="off" placeholder="" disabled="" style="
    padding-left: 5px;
    color: #9E9E9E;
    cursor: not-allowed;
" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline" style="
    width: 40%;"><label class="layui-form-label" style="
    left: 0; top: 0;width: 35%;line-height: 20px;color: #090707c9;
    padding-right: 1px;padding-left: 1px;">
                        端口</label>
                        <div class="layui-input-inline" style="margin-left: 32%;width: 82%;">
                            <select name="uriType" lay-filter="type">
                                <option value=""></option>
                                <option value="5400">端口5400</option>
                                <option value="5401">端口5401</option>
                                <option value="5402" selected="">端口5402</option>
                                <option value="5403">端口5403</option>
                                <option value="5404">端口5404</option>
                            </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择" value="端口5402" readonly="" class="layui-input layui-unselect" name=""><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">请选择</dd><dd lay-value="5400" class="">端口5400</dd><dd lay-value="5401" class="">端口5401</dd><dd lay-value="5402" class="layui-this">端口5402</dd><dd lay-value="5403" class="">端口5403</dd><dd lay-value="5404" class="">端口5404</dd></dl></div>


                        </div>
                    </div>

                </div>
                <hr>
                <!--种子节点IP地址  -->
                <div class="layui-form-item">

                    <label class="layui-form-label" style="left: 0;top: 0;
                        width: 32%;line-height: 20px;color: #090707c9;">
                        种子节点</label>
                    <div class="ip-div">
                        <input type="text" name="ip_b_1" id="ip_b_1" class="IPInput">
                        <span>.</span>
                        <input type="text" name="ip_b_2" id="ip_b_2" class="IPInput">
                        <span>.</span>
                        <input type="text" name="ip_b_3" id="ip_b_3" class="IPInput">
                        <span>.</span>
                        <input type="text" name="ip_b_4" id="ip_b_4" class="IPInput">
                    </div>
                </div>
                <!--种子节点端口号  -->
                <div class="layui-form-item">
                    <div class="layui-block" style="
    /* width: 40%; */
"><label class="layui-form-label" style="
    left: 0; top: 0;width: 35%;line-height: 20px;color: #090707c9;
    padding-right: 1px;padding-left: 1px;">
                        种子端口</label>
                        <div class="layui-input-block" style="margin-left: 32%;/* width: 82%; */">
                            <select name="seedPort" lay-filter="type">
                                <option value=""></option>
                                <option value="5400" selected="">端口5400</option>
                                <option value="5401">端口5401</option>
                                <option value="5402">端口5402</option>
                                <option value="5403">端口5403</option>
                                <option value="5404">端口5404</option>
                            </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择" value="端口5400" readonly="" class="layui-input layui-unselect" name=""><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">请选择</dd><dd lay-value="5400" class="layui-this">端口5400</dd><dd lay-value="5401" class="">端口5401</dd><dd lay-value="5402" class="">端口5402</dd><dd lay-value="5403" class="">端口5403</dd><dd lay-value="5404" class="">端口5404</dd></dl></div>


                        </div>
                    </div>

                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit=""
                            lay-filter="login">登 入
                    </button>
                </div>
            </form>
            <div>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"
                        onclick="registry()">
                    注册
                </button>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"
                        onclick="logout()">
                    <i class="layui-icon layui-icon-refresh"></i>
                    清除缓存
                </button>
            </div>
        </div>
    </div>
</div>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script src="../js/common.js"></script>
<script src="../js/page/login-1.js"></script>

</body>
</html>
