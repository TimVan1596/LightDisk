<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div>
            <div>
                <fieldset class="layui-elem-field layui-field-title site-title">
                    <legend><a name="checkStatus">存活节点</a></legend>
                </fieldset>
            </div>
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-normal layui-btn-sm data-count-view" lay-event="view"> 详情 </a>
            </script>
        </div>

        <div>
            <div>
                <fieldset class="layui-elem-field layui-field-title site-title">
                    <legend><a name="checkStatus">死亡节点</a></legend>
                </fieldset>
            </div>
            <table class="layui-hide" id="currentDeadTableId" lay-filter="currentDeadTableFilter"></table>

            <script type="text/html" id="currentDeadTableBar">
                <a class="layui-btn layui-btn-normal layui-btn-sm data-count-view" lay-event="view"> 详情 </a>
            </script>
        </div>

    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/page/memberBoard.js" charset="utf-8"></script>

</body>
</html>
